<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>实践题 - 选项卡</title>
<style type="text/css">
* {
    padding: 0;
	margin: 0;
	list-style:none;
}
#tabs{
	width:50%;
	margin:10px auto;
}
.title {
	border-bottom: 2px solid #8B4513;
	height: 30px;
}
.title a {
	height: 28px;
	line-height: 28px;
	border: 1px solid #a2a2a2;
	display: inline-block;
	border-bottom: none;
}
.title a.focus_a {
	border-top: 2px solid #8B4513;
	border-bottom: 2px solid #fff;
}
.content {
	border: 1px solid #000;
	border-top: none;
}
.content ul {
	display: none;
}
.content ul.focus_ul {
	display: block;
}
</style>
<script type="text/javascript">
// JS实现选项卡切换
window.onload=function(){
	var a=document.getElementsByTagName("a");
	var ul=document.getElementsByTagName("ul");
	for(var i=0,len=a.length;i<len;i++){
		a[i].index=i;
		a[i].onclick=function(){
			for(var n=0;n<len;n++){
				a[n].className="";	
				ul[n].className="";	
			}
			this.className="focus_a";
			ul[this.index].className="focus_ul";
		}
	}
}
</script>
</head>
<body>
<h1>表单验证成功</h1>
</body>
</html>
