<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>线性渐变和径向渐变</title>
		<style>
			.line{
				width: 100px;
				height: 100px;
				border-radius: 50px;
				background: linear-gradient(to top,yellow,blue);
			}
			.circle{
				width: 100px;
				height: 100px;
				background: radial-gradient(bottom left,circle,red,black,yellow);
			}
		</style>
	</head>
	<body>
		<div class="line">
			
		</div>
		<div class="circle">
			
			
		</div>
	</body>
</html>
